<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMS Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #f1f5f9;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: #1e293b;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #38bdf8;
            text-align: center;
        }
        .status {
            background: #10b981;
            color: white;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            margin: 20px 0;
        }
        .error {
            background: #ef4444;
            color: white;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            margin: 20px 0;
        }
        button {
            background: #38bdf8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        button:hover {
            background: #0ea5e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè≠ WMS - Test de Connexion</h1>
        <div id="status">Test de l'API...</div>
        
        <button onclick="testAPI()">Tester l'API</button>
        <button onclick="testLogin()">Tester le Login</button>
        
        <div id="results"></div>
    </div>

    <script>
        async function testAPI() {
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            
            try {
                const response = await fetch('/api/v1');
                const data = await response.json();
                
                status.innerHTML = '<div class="status">‚úÖ API fonctionne!</div>';
                results.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                status.innerHTML = '<div class="error">‚ùå Erreur API</div>';
                results.innerHTML = '<div class="error">' + error.message + '</div>';
            }
        }
        
        async function testLogin() {
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            
            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@wms.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    status.innerHTML = '<div class="status">‚úÖ Login fonctionne!</div>';
                    results.innerHTML = '<div class="status">Token: ' + (data.access_token || 'N/A') + '</div>';
                } else {
                    status.innerHTML = '<div class="error">‚ùå Erreur Login</div>';
                    results.innerHTML = '<div class="error">' + (data.message || data.error || 'Erreur inconnue') + '</div>';
                }
            } catch (error) {
                status.innerHTML = '<div class="error">‚ùå Erreur Login</div>';
                results.innerHTML = '<div class="error">' + error.message + '</div>';
            }
        }
        
        // Test automatique au chargement
        window.onload = function() {
            testAPI();
        };
    </script>
</body>
</html>
